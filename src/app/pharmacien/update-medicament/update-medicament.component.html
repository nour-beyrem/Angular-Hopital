<div style="background-image:url('../../../assets/image/patient.jpg');background-size: cover;
background-repeat: no-repeat;">
    <div class="container" >
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="text-uppercase section-heading">details du medicament </h2>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
            <form #monFormulaire="ngForm">
                <div class="form-row">
                    <div class="col-md-6">
                      <h4 class="text-uppercase section-heading"> coordonnée</h4>
  
                        <div class="form-group">
                          <input ngModel class="form-control" type="text" id="nom"  name="nom" placeholder="nom  medicament*" required [(ngModel)]="medicamentAdd.nom" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                          <div class="form-group">
                          <input ngModel class="form-control" type="text" id="famille" name="famille"  placeholder="famille medicament*"  required [(ngModel)]="medicamentAdd.famille" /><small class="form-text text-danger help-block lead"></small></div>
                          <div class="form-group">
                            <input ngModel class="form-control" type="text" id="forme" name="forme"  placeholder="forme medicament *" required [(ngModel)]="medicamentAdd.forme" /><small class="form-text text-danger help-block lead"></small></div>
                            <div class="form-group">
                              <input ngModel class="form-control" type="text" id="dci" name="dci"  placeholder="dci medicament  *" required [(ngModel)]="medicamentAdd.dci" /><small class="form-text text-danger help-block lead"></small></div>
                              </div>
  
                    <div class="col-md-6">
                      <h4 class="text-uppercase section-heading">cordonnée </h4>
  
                      <div class="form-group">
                        <input ngModel class="form-control" type="text" id="indication" name="indication"  placeholder="indication  *" required [(ngModel)]="medicamentAdd.indication" /><small class="form-text text-danger help-block lead"></small></div>
              
                        <div class="form-group">
                          <input ngModel class="form-control" type="text" id="contreIndication" name="contreIndication"  placeholder="contre indication  *" required [(ngModel)]="medicamentAdd.contreIndication" /><small class="form-text text-danger help-block lead"></small></div>
                
                          <div class="form-group">
                            <input ngModel class="form-control" type="text" id="posologie" name="posologie"  placeholder="posologie  *" required [(ngModel)]="medicamentAdd.posologie" /><small class="form-text text-danger help-block lead"></small></div>
                  
                            <div class="form-group">
                              <input ngModel class="form-control" type="text" id="conservation" name="conservation"  placeholder="conservation  *" required [(ngModel)]="medicamentAdd.conservation" /><small class="form-text text-danger help-block lead"></small></div>
                
                      

</div>
                        



                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button
                        
                        
                        (click)="processForm()"
                         class="btn btn-info btn-xl text-uppercase" type="submit">Modifier</button>
                         <button
                         (click)="Annuler()"
                         class="btn btn-info btn-xl text-uppercase" type="submit">Annuler</button>
                    </div>
                  </div>
            </form>
          </div>
      </div>
    </div>
    </div>
