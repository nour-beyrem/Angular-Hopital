  <header class="masthead" style="background-image:url('assets/image/med5.jpg');">
    
    <div class="container">
        <div class="intro-text">
          
            <div class="intro-lead-in"><span>Bienvenu {{username}}</span></div>
     </div>
    </div>
  </header>
   
  
  
  	<!-- team section -->
	<section class="team" id="personel">
		<div class="container">
			<div class="row">
				<div class="team-heading text-center">
					<h2>Personnels</h2>
					</div>
				<div class="col-md-2 single-member col-sm-4"  *ngFor="let personel of personels ">
					<div class="person">
						<img class="img-responsive" src="{{personel.image}}" alt="{{personel.username}}">
					</div>
					<div class="person-detail">
						<div class="arrow-bottom"></div>
						<h3>{{personel.nom}} {{personel.prenom}}</h3>
                        <p> {{personel.role}} </p>
                        <a class="nav-link js-scroll-trigger" [routerLink]="['/updatePersonel',personel.username]"> update</a>
                        <a class="nav-link js-scroll-trigger" (click)="deletePersonel(personel.username)"> supprimer</a>
                       
					</div>
                    
				</div>
			
			
				
				
				
			</div>
		</div>
	</section>
  
  <section class="bg-light" id="ajouter"> 
    <div style="background-color: bg-info"  >
      <div class="container" >
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Ajouter un Personnel</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form #monFormulaire="ngForm">
                    <div class="form-row">
                        <div class="col-md-6">
                          <h4 class="text-uppercase section-heading"> coordonnée</h4>
      
                            <div class="form-group">
                              <input ngModel class="form-control" type="text" id="nom"  name="nom" placeholder="nom  *" required [(ngModel)]="personelAdd.nom" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                              <div class="form-group">
                              <input ngModel class="form-control" type="text" id="prenom" name="prenom"  placeholder="prenom *"  required [(ngModel)]="personelAdd.prenom" /><small class="form-text text-danger help-block lead"></small></div>
                              
                               <div class="form-group">
                                <input ngModel class="form-control" type="text" id="sexe" name="sexe"  placeholder="sexe *" required [(ngModel)]="personelAdd.sexe" /><small class="form-text text-danger help-block lead"></small></div>
                                <div class="form-group">
                                    <input ngModel class="form-control" type="text" id="adresse" name="adresse"  placeholder="adresse *" required [(ngModel)]="personelAdd.adresse" /><small class="form-text text-danger help-block lead"></small></div>
                                   
                                <div class="form-group">
                                  <input ngModel class="form-control" type="text" id="cin" name="cin"  placeholder="cin  *" required [(ngModel)]="personelAdd.cin" /><small class="form-text text-danger help-block lead"></small></div>
                                  
                                  <div class="form-group">
                                    <input ngModel class="form-control" type="text" id="email" name="email"  placeholder="email  *" required [(ngModel)]="personelAdd.email" /><small class="form-text text-danger help-block lead"></small></div>
                                  
                                    <div class="form-group">
                                        <input ngModel class="form-control" type="text" id="image" name="image"  placeholder="image  *" required [(ngModel)]="personelAdd.image" /><small class="form-text text-danger help-block lead"></small></div>
                                      
                        
                                </div>
      
                        <div class="col-md-6">
                          <h4 class="text-uppercase section-heading">cordonnée medicaux</h4>
      
                           <div class="form-group">
                              <input ngModel class="form-control" type="text" id="username"  name="username" placeholder="username *" required [(ngModel)]="personelAdd.username" /><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                             <div class="form-group">
                                    <input ngModel class="form-control" type="text" id="role" name="role"  placeholder="role  *" required [(ngModel)]="personelAdd.role" /><small class="form-text text-danger help-block lead"></small></div>
                                     <div class="form-group">
                                        <input ngModel class="form-control" type="text" id="password" name="password"  placeholder="password  *" required [(ngModel)]="personelAdd.password" /><small class="form-text text-danger help-block lead"></small></div>
                              
  
                            </div>
  
  
  
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button
                            
                            
                            (click)="createPersonel()"
                             class="btn btn-info btn-xl text-uppercase" type="submit">Ajouter</button>
                             <button
                             (click)="Annuler()"
                             class="btn btn-info btn-xl text-uppercase" type="submit">Annuler</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>
      </div>
      </div>
      
    
  </section>
