<div class="bg-light" id="auto" style="background-image:url('assets/img/backglogin.jpg');">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
                        Username : <input    ngModel formControlName="username" type="text" class="form-control" />
                        Password :  <input ngModel  minlength="4" formControlName="password" type="password" class="form-control" />
                        <div class="form-group">
                            <button mat-dialog-close (click)="signIn()" type="submit" class="btn float-right login_btn"> login </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
