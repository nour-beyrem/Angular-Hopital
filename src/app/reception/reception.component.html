<section class="about text-center" id="patient"> 
  <div class="container">
    <div class="row">
      <div class="team-heading text-center text-uppercase">
        <h2>Patients</h2>
      </div>

      <div class="col-md-2 single-member col-sm-4">
        <table class="table" id='users' style=" width:700% ">
          <thead class="thead-dark">
              <tr class="bg-info">
                  <th>nom</th>
                  <th>prenom</th>
                  <th>origine</th>
                  <th>status sociale</th>
                  <th>service admission</th>
                  <th> Activit√©s </th>
                  
               
              </tr>
          </thead>
          <tr *ngFor="let patient of patients ">
              <th>{{patient.nom}}</th>
              <th>{{patient.prenom}}</th>
              <th>{{patient.origine}}</th>
              <th>{{patient.statutSociale}}</th>
              <th>{{patient.servicesAdmission}}</th>
      
             
          </tr>
      </table>

        </div>
      </div>
      </div>
     

  
    
</section>
